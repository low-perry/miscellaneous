<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luigi's Box Search - Enhanced UI</title>
    <style>
        /* Modern CSS Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #1a202c;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            min-height: 100vh;
        }

        /* Enhanced Header */
        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(226, 232, 240, 0.6);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-search-form {
            flex: 1;
            max-width: 600px;
            position: relative;
        }

        .header-search-form input[type="search"] {
            width: 100%;
            padding: 1rem 1.25rem 1rem 3rem;
            font-size: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            background: #ffffff;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .header-search-form input[type="search"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1), 0 4px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 1.1rem;
        }

        /* Main Content */
        main {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Search Container Layout */
        #search-ui .search-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 3rem;
            align-items: start;
        }

        /* Sidebar Styling */
        .search-facets-column {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: sticky;
            top: 120px;
            max-height: calc(100vh - 140px);
            overflow-y: auto;
        }

        /* Results Column */
        .search-results-column {
            min-width: 0;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .results-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
            margin: 0;
        }

        .results-count {
            font-size: 0.9rem;
            color: #718096;
            font-weight: 400;
        }

        /* Enhanced Product Grid */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .product-tile {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .product-tile:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .product-tile .image-container {
            position: relative;
            overflow: hidden;
            height: 240px;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
        }

        .product-tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .product-tile:hover img {
            transform: scale(1.05);
        }

        .product-tile .product-info {
            padding: 1.5rem;
        }

        .product-tile .product-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0 0 0.75rem;
            color: #2d3748;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-tile .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
            margin: 0 0 1rem;
        }

        .product-tile .product-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .product-tile .product-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        /* Enhanced Facets Styling */
        .lb-facet {
            margin-bottom: 2rem;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 1.5rem;
        }

        .lb-facet:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .lb-facet .lb-facet__title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #2d3748;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.9rem;
        }

        .lb-facet .lb-facet__list ul {
            margin: 0;
            padding: 0;
        }

        .lb-facet .lb-facet__list li {
            list-style: none;
            margin-bottom: 0.75rem;
        }

        .lb-facet .lb-facet__list label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .lb-facet .lb-facet__list label:hover {
            background-color: rgba(102, 126, 234, 0.05);
        }

        .lb-facet .lb-facet__list input[type="checkbox"] {
            margin-right: 0.75rem;
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        /* Sort Dropdown Enhancement */
        .lb-sort select {
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            font-size: 0.95rem;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .lb-sort select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Pagination Enhancement */
        .lb-pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 3rem;
        }

        .lb-pagination a,
        .lb-pagination span {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 44px;
            height: 44px;
            padding: 0 0.75rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .lb-pagination a {
            background: white;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .lb-pagination a:hover {
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
        }

        .lb-pagination .current {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 2px solid transparent;
        }

        /* No Results Styling */
        .no-results-container {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
        }

        .no-results-container h3 {
            font-size: 1.5rem;
            color: #4a5568;
            margin-bottom: 1rem;
        }

        .no-results-container p {
            color: #718096;
            margin-bottom: 2rem;
        }

        /* Loading State Enhancement */
        .loading-indicator {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .page-header {
                padding: 1rem;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .logo {
                font-size: 1.25rem;
            }

            main {
                padding: 1rem;
            }

            #search-ui .search-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .search-facets-column {
                position: relative;
                top: auto;
                max-height: none;
                order: 2;
            }

            .results-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }

            .results-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .product-tile .image-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>

    <header class="page-header">
        <div class="header-content">
            <div class="logo">🛍️ Store</div>
            <form action="" method="GET" class="header-search-form">
                <div class="search-icon">🔍</div>
                <input name="q" id="page-search-input" type="search" placeholder="Search for products, brands, categories...">
            </form>
        </div>
    </header>

    <main>
        <div id="search-ui">
            <div class="loading-indicator">
                <div class="loading-spinner"></div>
                <p>Loading search results...</p>
            </div>
        </div>
    </main>

    <!-- TEMPLATES -->
    <script type="text/x-template" id="template-search">
        <div class="search-container">
            <div class="search-facets-column">
                <facets></facets>
            </div>
            <div class="search-results-column">
                <div class="results-header">
                    <div>
                        <h2 v-if="query">Search results for: "{{ query }}"</h2>
                        <div class="results-count" v-if="query">({{ hitsCount }} {{ hitsCount === 1 ? 'result' : 'results' }})</div>
                    </div>
                    <sort></sort>
                </div>
                <results class="results-grid"></results>
                <pagination></pagination>
            </div>
        </div>
    </script>

    <script type="text/x-template" id="template-result-product">
        <div class="product-tile">
            <div class="image-container">
                <img v-if="attributes.image_link" :src="attributes.image_link" :alt="attributes.title" onerror="this.style.display='none'">
            </div>
            <div class="product-info">
                <h3 class="product-title" v-html="attributes.title"></h3>
                <p class="product-price" v-if="attributes.price">{{ attributes.price }}</p>
                <a :href="url" class="product-link">
                    View Details
                    <span>→</span>
                </a>
            </div>
        </div>
    </script>

    <script type="text/x-template" id="template-no-results">
        <div class="no-results-container">
            <h3>No results found for "{{ query }}"</h3>
            <p>Try adjusting your search terms or browse our popular products below:</p>
            <top-items></top-items>
        </div>
    </script>
    
    <!-- Load the search.js library -->
    <script src="https://cdn.luigisbox.com/search.js"></script>

    <!-- Initialize the library -->
    <script>
        function initializeSearch() {
            // Get the search query from the URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const initialQuery = urlParams.get('q');
            
            // Populate the search input with the current query from the URL
            const searchInputOnPage = document.getElementById('page-search-input');
            if(searchInputOnPage && initialQuery) {
                searchInputOnPage.value = initialQuery;
            }

            // Check if Luigis is available
            if (typeof Luigis === 'undefined') {
                console.error('Luigi\'s Box search.js library failed to load');
                document.getElementById('search-ui').innerHTML = `
                    <div class="loading-indicator">
                        <h3>Search service temporarily unavailable</h3>
                        <p>Please check your internet connection and try again.</p>
                    </div>
                `;
                return;
            }

            try {
                // Main configuration for search.js
                Luigis.Search(
                    {
                        // Configuration
                        TrackerId: '179075-204259',
                        Theme: 'boo',
                        Size: 12,
                        Facets: ['brand', 'category', 'price_amount'],
                        Sorts: ['price_amount:asc', 'price_amount:desc'],
                        DefaultFilters: {
                            type: 'product' 
                        },
                        TopItems: ['item:4'],
                        UrlParamName: {
                            QUERY: 'q'
                        }
                    },
                    // Selectors
                    '#page-search-input',
                    '#search-ui'
                );
            } catch (error) {
                console.error('Error initializing Luigi\'s Box search:', error);
                document.getElementById('search-ui').innerHTML = `
                    <div class="loading-indicator">
                        <h3>Search initialization failed</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Wait for the library to load, then initialize
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                // Give the external script a moment to load
                setTimeout(initializeSearch, 100);
            });
        } else {
            // DOM is already ready
            setTimeout(initializeSearch, 100);
        }

        // Fallback: Try to initialize after a longer delay if the first attempt fails
        setTimeout(function() {
            if (document.getElementById('search-ui').innerHTML.includes('Loading search results...')) {
                initializeSearch();
            }
        }, 2000);
    </script>
</body>
</html>
