<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Listing Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f9fafb; margin: 0; padding: 2rem; }
        .container { max-width: 1200px; margin: auto; }
        .layout { display: grid; grid-template-columns: 1fr 3fr; gap: 2rem; }
        h1 { border-bottom: 1px solid #e5e7eb; padding-bottom: 0.5rem; margin-bottom: 1.5rem; grid-column: 1 / -1; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 1.5rem; }
        .product-card { background-color: #fff; border: 1px solid #e5e7eb; border-radius: 0.5rem; box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1); }
        .product-card a { text-decoration: none; color: inherit; }
        .product-card img { width: 100%; height: 200px; object-fit: cover; border-top-left-radius: 0.5rem; border-top-right-radius: 0.5rem; background-color: #f3f4f6;}
        .product-info { padding: 1rem; }
        .product-title { font-size: 1rem; font-weight: 600; margin: 0 0 0.25rem 0; }
        .product-brand { font-size: 0.875rem; color: #6b7280; }
        .facet-block { margin-bottom: 1.5rem; }
        .facet-title { font-weight: 600; text-transform: capitalize; border-bottom: 1px solid #eee; padding-bottom: 0.5rem; margin-bottom: 1rem;}
        .facet-list { list-style: none; padding: 0; margin: 0; }
        .facet-item { margin-bottom: 0.5rem; }
        .facet-item label { display: flex; align-items: center; cursor: pointer; }
        .facet-item input { margin-right: 0.5rem; }
        .facet-item span { margin-left: auto; color: #6b7280; font-size: 0.875rem; }
        .pagination-container { display: flex; justify-content: center; align-items: center; gap: 0.5rem; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid #e5e7eb;}
        .pagination-button, .pagination-page, .pagination-ellipsis { padding: 0.5rem 1rem; border: 1px solid #d1d5db; border-radius: 0.375rem; background-color: #fff; }
        .pagination-button, .pagination-page { cursor: pointer; transition: background-color 0.2s; }
        .pagination-button:hover, .pagination-page:hover { background-color: #f3f4f6; }
        .pagination-page.active { background-color: #3b82f6; color: white; border-color: #3b82f6; }
        .pagination-button:disabled { color: #9ca3af; cursor: not-allowed; }
        .pagination-ellipsis { border: none; background: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="page-title"></h1>
        <div class="layout">
            <aside id="facets-container"></aside>
            <main>
                <div id="product-grid" class="product-grid"></div>
                <div id="pagination-container" class="pagination-container"></div>
            </main>
        </div>
    </div>

    <script>
        // --- DOM ELEMENTS ---
        const productGrid = document.getElementById("product-grid");
        const pageTitle = document.getElementById("page-title");
        const facetsContainer = document.getElementById("facets-container");
        const paginationContainer = document.getElementById("pagination-container");

        // --- STATE MANAGEMENT ---
        let activeFilters = {};
        let currentPage = 1;
        
        // --- CONFIGURATION ---
        const TRACKER_ID = "179075-204259";
        const CATEGORY_NAME = "Kalimbas";
        const API_ENDPOINT = "https://live.luigisbox.com/search";
        const RESULTS_PER_PAGE = 6;

        // --- API CALL ---
        async function getPLPResults(page = 1, filters = {}) {
            currentPage = page;
            activeFilters = filters;

            const params = {
                tracker_id: TRACKER_ID,
                'f[]': [
                    'type:product',
                    `category:${CATEGORY_NAME}`
                ],
                plp: 'category',
                hit_fields: 'title,brand,image_link,url',
                facets: 'brand,price_amount',
                size: RESULTS_PER_PAGE,
                page: currentPage
            };

            for (const key in activeFilters) {
                activeFilters[key].forEach(value => {
                    params['f[]'].push(`${key}:${value}`);
                });
            }

            try {
                const response = await axios.get(API_ENDPOINT, { params });
                const { hits, total_hits, facets } = response.data.results;

                renderProducts(hits, total_hits);
                renderFacets(facets);
                renderPagination(total_hits);
                updateURL(currentPage, activeFilters);

            } catch (error) {
                console.error("Error fetching products:", error);
                productGrid.innerHTML = "<p>Sorry, there was an error loading products.</p>";
            }
        }

        // --- RENDERING FUNCTIONS ---
        function renderProducts(hits = [], total_hits = 0) {
            pageTitle.textContent = `Products in ${CATEGORY_NAME} (${total_hits})`;

            if (hits.length === 0) {
                productGrid.innerHTML = "<p>No products found with the selected filters.</p>";
                return;
            }
            
            productGrid.innerHTML = hits.map(product => {
                const imageUrl = product.attributes.image_link || `https://placehold.co/300x200/eee/ccc?text=No+Image`;
                const title = product.attributes.title || 'Untitled';
                const brand = (product.attributes.brand && product.attributes.brand[0]) || 'No Brand';
                return `
                    <div class="product-card">
                        <a href="${product.url}" target="_blank">
                            <img src="${imageUrl}" alt="${title}" onerror="this.onerror=null;this.src='https://placehold.co/300x200/eee/ccc?text=No+Image';">
                        </a>
                        <div class="product-info">
                            <p class="product-title">${title}</p>
                            <p class="product-brand">${brand}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderFacets(facets = []) {
            facetsContainer.innerHTML = facets.map(facet => {
                const values = facet.values.map(val => {
                    const isChecked = (activeFilters[facet.name] || []).includes(val.value);
                    let label = val.value;
                    if (facet.name === 'price_amount') {
                        const [min, max] = val.value.split('|');
                        label = `${parseInt(min, 10)} - ${parseInt(max, 10)} EUR`;
                    }
                    return `
                        <li class="facet-item">
                            <label>
                                <input type="checkbox" name="${facet.name}" value="${val.value}" ${isChecked ? 'checked' : ''}>
                                ${label} <span>(${val.hits_count})</span>
                            </label>
                        </li>
                    `;
                }).join('');
                return `
                    <div class="facet-block">
                        <h3 class="facet-title">${facet.name.replace('_', ' ')}</h3>
                        <ul class="facet-list">${values}</ul>
                    </div>
                `;
            }).join('');
        }

        function renderPagination(totalHits) {
            const totalPages = Math.ceil(totalHits / RESULTS_PER_PAGE);
            paginationContainer.innerHTML = "";
            if (totalPages <= 1) return;

            let paginationHTML = '';

            // First and Previous buttons
            paginationHTML += `<button class="pagination-button" data-page="1" ${currentPage === 1 ? 'disabled' : ''}>&laquo; First</button>`;
            paginationHTML += `<button class="pagination-button" data-page="${currentPage - 1}" ${currentPage === 1 ? 'disabled' : ''}>&lt; Prev</button>`;

            // Page number buttons logic
            const maxPagesToShow = 5;
            const halfPages = Math.floor(maxPagesToShow / 2);
            let startPage = Math.max(1, currentPage - halfPages);
            let endPage = Math.min(totalPages, currentPage + halfPages);

            if (currentPage - halfPages < 1) {
                endPage = Math.min(totalPages, maxPagesToShow);
            }
            if (currentPage + halfPages > totalPages) {
                startPage = Math.max(1, totalPages - maxPagesToShow + 1);
            }

            if (startPage > 1) {
                paginationHTML += `<button class="pagination-page" data-page="1">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span class="pagination-ellipsis">...</span>`;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `<button class="pagination-page ${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</button>`;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span class="pagination-ellipsis">...</span>`;
                }
                paginationHTML += `<button class="pagination-page" data-page="${totalPages}">${totalPages}</button>`;
            }

            // Next and Last buttons
            paginationHTML += `<button class="pagination-button" data-page="${currentPage + 1}" ${currentPage === totalPages ? 'disabled' : ''}>Next &gt;</button>`;
            paginationHTML += `<button class="pagination-button" data-page="${totalPages}" ${currentPage === totalPages ? 'disabled' : ''}>Last &raquo;</button>`;

            paginationContainer.innerHTML = paginationHTML;
        }

        function updateURL(page, filters) {
            const urlParams = new URLSearchParams(window.location.search);
            urlParams.set('page', page);
            
            urlParams.delete('f[]');
            for (const key in filters) {
                filters[key].forEach(value => {
                    urlParams.append('f[]', `${key}:${value}`);
                });
            }

            history.replaceState({ page, filters }, "", `?${urlParams.toString()}`);
        }

        // --- EVENT LISTENERS ---
        facetsContainer.addEventListener('change', (e) => {
            if (e.target.matches('input[type="checkbox"]')) {
                const facetName = e.target.name;
                const facetValue = e.target.value;

                if (!activeFilters[facetName]) {
                    activeFilters[facetName] = [];
                }

                if (e.target.checked) {
                    activeFilters[facetName].push(facetValue);
                } else {
                    activeFilters[facetName] = activeFilters[facetName].filter(v => v !== facetValue);
                    if (activeFilters[facetName].length === 0) {
                        delete activeFilters[facetName];
                    }
                }
                getPLPResults(1, activeFilters);
            }
        });

        paginationContainer.addEventListener('click', (e) => {
            const target = e.target.closest('.pagination-button, .pagination-page');
            if (target && !target.disabled) {
                const page = parseInt(target.dataset.page, 10);
                getPLPResults(page, activeFilters);
            }
        });

        // Initial load
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const page = parseInt(urlParams.get('page'), 10) || 1;
            const filters = {};
            urlParams.getAll('f[]').forEach(filterString => {
                const [key, value] = filterString.split(":", 2);
                if (key && value) {
                    if (!filters[key]) filters[key] = [];
                    filters[key].push(value);
                }
            });
            getPLPResults(page, filters);
        });
    </script>
</body>
</html>
