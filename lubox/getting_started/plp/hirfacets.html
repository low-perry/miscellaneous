<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hierarchical Facets Example</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Axios Library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f9fafb;
        color: #1f2937;
        margin: 0;
        padding: 2rem;
      }
      .container {
        max-width: 1200px;
        margin: auto;
        background-color: #fff;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      h1, h2 {
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 0.5rem;
        margin-bottom: 1rem;
      }
      .layout {
        display: flex;
        gap: 2rem;
        align-items: flex-start;
      }
      .sidebar {
        flex: 1;
      }
      .content {
        flex: 3;
      }
      .category-list, .category-list ul {
        list-style: none;
        padding-left: 0;
      }
      .category-list ul {
          padding-left: 1.5rem;
          margin-left: 0.5rem;
      }
      .category-item label {
        display: block;
        padding: 0.5rem;
        border-radius: 0.375rem;
        transition: background-color 0.2s;
        cursor: pointer;
      }
      .category-item label:hover {
        background-color: #eff6ff;
      }
      .category-item input {
          margin-right: 0.5rem;
      }
      .category-item span {
          color: #6b7280;
          font-size: 0.875rem;
      }
      .product-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          gap: 1rem;
      }
      .product-card {
          border: 1px solid #e5e7eb;
          border-radius: 0.5rem;
          padding: 1rem;
          display: flex;
          flex-direction: column;
      }
      .product-image {
          width: 100%;
          height: 150px;
          object-fit: cover;
          border-radius: 0.375rem;
          margin-bottom: 1rem;
          background-color: #f3f4f6;
      }
      .product-card h3 {
          margin: 0 0 0.5rem 0;
          font-size: 1rem;
      }
      .breadcrumbs {
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
        color: #6b7280;
      }
      .breadcrumb-item {
        text-decoration: none;
        color: #3b82f6;
        cursor: pointer;
      }
      .breadcrumb-separator {
        margin: 0 0.5rem;
      }
      .breadcrumb-current {
        font-weight: 500;
        color: #1f2937;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Listing with Hierarchical Navigation</h1>
        <nav id="breadcrumbs-container" class="breadcrumbs">Loading...</nav>
        <div class="layout">
            <aside class="sidebar">
                <h2>Categories</h2>
                <div id="category-navigation"></div>
            </aside>
            <main class="content">
                <h2 id="results-heading">Products</h2>
                <div id="product-list" class="product-grid"></div>
            </main>
        </div>
    </div>

    <script>
      // --- CONFIGURATION ---
      const TRACKER_ID = "179075-204259";
      const API_ENDPOINT = "https://live.luigisbox.com/search";

      // --- DOM ELEMENTS ---
      const categoryContainer = document.getElementById("category-navigation");
      const productContainer = document.getElementById("product-list");
      const resultsHeading = document.getElementById("results-heading");
      const breadcrumbsContainer = document.getElementById("breadcrumbs-container");

      // --- STATE ---
      let currentCategoryPath = '';

      /**
       * Fetches PLP data from the API.
       * @param {string} categoryPath - The category path to filter by, e.g., "Musicians||Keys".
       */
      async function getProductListing(categoryPath) {
        currentCategoryPath = categoryPath;
        categoryContainer.innerHTML = '<p>Loading categories...</p>';
        productContainer.innerHTML = '<p>Loading products...</p>';
        
        const params = {
          tracker_id: TRACKER_ID,
          'f[]': ['type:product'],
          facets: 'category_path', 
          hit_fields: 'title,brand,image_link', // Added image_link
          size: 6 
        };

        if (categoryPath) {
          params['f[]'].push(`all_categories_path:${categoryPath}`);
          params.plp = 'all_categories_path';
        }

        try {
          const response = await axios.get(API_ENDPOINT, { params });
          const results = response.data.results;

          renderBreadcrumbs(categoryPath);
          renderHierarchicalFacets(results.facets);
          renderProducts(results.hits);
          
          const categoryName = categoryPath.split('||').pop() || 'All Products';
          resultsHeading.textContent = `Showing ${results.total_hits} products in "${categoryName}"`;

        } catch (error) {
          console.error("Error fetching data:", error);
          categoryContainer.innerHTML = '<p>Error loading categories.</p>';
          productContainer.innerHTML = '<p>Error loading products.</p>';
        }
      }

      /**
       * Renders the breadcrumb navigation.
       * @param {string} pathString - The current category path.
       */
      function renderBreadcrumbs(pathString) {
          if (!pathString) {
              breadcrumbsContainer.innerHTML = `<span class="breadcrumb-current">Home</span>`;
              return;
          }
          const pathParts = pathString.split('||');
          let accumulatedPath = '';
          const breadcrumbHTML = pathParts.map((part, index) => {
              accumulatedPath += (index > 0 ? '||' : '') + part;
              if (index === pathParts.length - 1) {
                  return `<span class="breadcrumb-current">${part}</span>`;
              } else {
                  return `<a class="breadcrumb-item" data-path="${accumulatedPath}">${part}</a><span class="breadcrumb-separator">/</span>`;
              }
          }).join('');
          breadcrumbsContainer.innerHTML = `<a class="breadcrumb-item" data-path="">Home</a><span class="breadcrumb-separator">/</span>` + breadcrumbHTML;
      }

      /**
       * Recursively builds the HTML for the category tree.
       * @param {Array} nodes - The array of category nodes (or children).
       * @param {string} parentPath - The path of the parent category.
       * @returns {string} The HTML string for the category list.
       */
      function buildCategoryTreeHTML(nodes, parentPath = '') {
        if (!nodes || nodes.length === 0) return '';
        
        const listItems = nodes.map(node => {
          const fullPath = parentPath ? `${parentPath}||${node.value}` : node.value;
          const childrenHTML = buildCategoryTreeHTML(node.children, fullPath);
          const isChecked = fullPath === currentCategoryPath;

          return `
            <li class="category-item">
              <label>
                <input type="checkbox" data-path="${fullPath}" ${isChecked ? 'checked' : ''}>
                ${node.value} <span>(${node.hits_count})</span>
              </label>
              ${childrenHTML}
            </li>
          `;
        }).join('');

        return `<ul>${listItems}</ul>`;
      }


      /**
       * Finds the current category node in the hierarchy and renders its children.
       * @param {Array} facets - The facets array from the API response.
       */
      function renderHierarchicalFacets(facets) {
        const categoryFacet = facets.find(f => f.name === 'category_path' && f.type === 'hierarchical');
        if (!categoryFacet || !categoryFacet.values) {
          categoryContainer.innerHTML = '<p>No subcategories found.</p>';
          return;
        }

        const treeHTML = buildCategoryTreeHTML(categoryFacet.values);
        categoryContainer.innerHTML = `<div class="category-list">${treeHTML}</div>`;
      }

      /**
       * Renders the product grid.
       * @param {Array} hits - The hits array from the API response.
       */
      function renderProducts(hits) {
        if (hits.length === 0) {
          productContainer.innerHTML = '<p>No products to display.</p>';
          return;
        }
        productContainer.innerHTML = hits.map(hit => {
          const imageUrl = hit.attributes.image_link || `https://placehold.co/200x200/eee/ccc?text=No+Image`;
          const title = hit.attributes.title || 'Untitled';
          return `
            <div class="product-card">
              <img src="${imageUrl}" alt="${title}" class="product-image" onerror="this.onerror=null;this.src='https://placehold.co/200x200/eee/ccc?text=No+Image';">
              <h3>${title}</h3>
              <p>${(hit.attributes.brand && hit.attributes.brand[0]) || 'No Brand'}</p>
            </div>
          `;
        }).join('');
      }

      // --- EVENT LISTENERS ---

      // Listen for clicks on category and breadcrumb links
      document.addEventListener('click', (e) => {
        const breadcrumbLink = e.target.closest('.breadcrumb-item');
        if (breadcrumbLink) {
          e.preventDefault();
          const newPath = breadcrumbLink.dataset.path;
          getProductListing(newPath);
          return;
        }
        
        const categoryCheckbox = e.target.closest('.category-item input[type="checkbox"]');
        if (categoryCheckbox) {
            const newPath = categoryCheckbox.dataset.path;
            getProductListing(newPath);
        }
      });

      // Initial load
      document.addEventListener('DOMContentLoaded', () => {
        // Start at the root by default
        getProductListing(''); 
      });
    </script>
</body>
</html>
