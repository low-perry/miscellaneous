<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recco.js Working Example</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling for the page and product cards */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Style for the Luigi's Box recommender UI */
        .luigisbox-recommender .lbx-recommend-item {
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
            background-color: white;
            transition: box-shadow 0.2s ease-in-out;
        }
        .luigisbox-recommender .lbx-recommend-item:hover {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Main Page Container -->
    <div class="container mx-auto max-w-6xl p-4 sm:p-6 lg:p-8">

        <!-- Mock Product Detail Section -->
        <div class="bg-white p-8 rounded-lg shadow-md mb-12">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <img src="https://placehold.co/600x600/3b82f6/ffffff?text=Smart+Piano" alt="Product Image" class="rounded-lg w-full">
                </div>
                <div>
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Smart Piano The ONE</h1>
                    <p class="text-gray-500 mb-4">Product ID: /smart-piano-the-one-digital-piano/</p>
                    <p class="text-2xl font-semibold text-blue-600 mb-6">â‚¬629.00</p>
                    <p class="text-gray-700 leading-relaxed mb-6">
                        This is a beautiful digital piano perfect for beginners and professionals alike. It features weighted keys, a rich sound library, and smart learning features to help you master your favorite songs.
                    </p>
                    <button class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>

        <!-- 
          STEP 1: ADD THE PLACEHOLDER 
          This is the empty placeholder element where Recco.js will render the 
          entire recommendation interface.
        -->
        <div id="recommender-alternatives">
            <!-- You can add an optional loading spinner here -->
        </div>

    </div>

    <!-- 
      STEP 2: ADD AND INITIALIZE THE RECCO.JS SCRIPT
      This block loads the library and initializes it with your configuration.
      It should be placed at the end of your <body> tag.
    -->
    <script src="https://cdn.luigisbox.com/recco.js"></script>
    <script>
      // This initializes the Luigi's Box Recommender UI
      Luigis.Recommend(
        {
          // --- Configuration Start ---

          // Your unique Tracker ID.
          TrackerId: '179075-204259', 
          
          // The 'luigis' theme provides a modern, responsive look out-of-the-box.
          Theme: 'luigis',
          
          // The number of recommended items you want to display.
          Size: 4,

          // === CHANGE MADE HERE ===
          // We switched the Type to 'trends'. This model shows popular products
          // and does not require a specific product ID as input.
          Type: 'trends',

          // === CHANGE MADE HERE ===
          // We removed the GetItemIds function because the 'trends' model
          // does not need it. This makes the example reliably show results.
          
          // --- Configuration End ---
        },
        '#recommender-alternatives'    // The CSS selector for the placeholder element.
      );
    </script>

</body>
</html>
