<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recco.js Custom Templates Example</title>

    <!-- Google Fonts for a clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f9fafb;
        color: #1f2937;
        margin: 0;
        padding: 2rem;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .product-section {
        background-color: #fff;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        margin-bottom: 3rem;
      }

      /* --- Custom Template Styles --- */
      .recommendation-widget-custom {
        margin-bottom: 2rem;
        padding-bottom: 1rem;
      }
      .recommendation-widget-custom h2 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 0.75rem;
      }
      .products-grid-custom {
        display: flex; 
        gap: 1.5rem;
      }
      .product-card-custom {
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        background-color: #fff;
        overflow: hidden;
        transition: box-shadow 0.2s;
        flex: 0 0 270px; 
      }
      .product-card-custom:hover {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -2px rgba(0, 0, 0, 0.1);
      }
      .product-card-custom a {
        text-decoration: none;
        color: inherit;
      }
      .product-image-custom {
        width: 100%;
        height: 200px;
        object-fit: cover;
        background-color: #f3f4f6;
      }
      .product-info-custom {
        padding: 1rem;
      }
      .product-title-custom {
        font-size: 1rem;
        font-weight: 600;
        margin: 0 0 0.25rem 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .product-brand-custom {
        font-size: 0.875rem;
        color: #6b7280;
        margin: 0 0 0.5rem 0;
      }
      .product-price-custom {
        font-size: 1.125rem;
        font-weight: 700;
      }

      /* --- Styles for the SPECIFIC "Trending" Template --- */
      .trending-item {
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        background-color: #fff;
        transition: box-shadow 0.2s;
        overflow: hidden;
        flex: 0 0 270px;
      }
       .trending-item:hover {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -2px rgba(0, 0, 0, 0.1);
      }
      .trending-item a {
        text-decoration: none;
        color: inherit;
      }
      .trending-item img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }
      .trending-item .info {
        padding: 1rem;
      }
      .trending-item .title{
        font-weight: 600;
        font-size: 1rem;
        margin: 0 0 0.25rem 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <!-- Mock Product Detail Section -->
      <div class="product-section">
        <h1>Rider Aqua Thong Slipper</h1>
        <p>A comfortable and stylish choice for any casual occasion.</p>
      </div>

      <!-- Recommenders Section -->
      <div class="recommendation-widget-custom">
        <h2>You Might Also Like</h2>
        <div id="recommender-alternatives"></div>
      </div>
      <div class="recommendation-widget-custom">
        <h2>Trending Products</h2>
        <div id="recommender-trending"></div>
      </div>

    </main>

    <!-- 
      STEP 1: DEFINE ALL YOUR TEMPLATES BEFORE INITIALIZING RECCO.JS 
    -->

    <!-- Template #1: A SINGLE, Generic Main Wrapper -->
    <script type="text/x-template" id="template-recommend">
      <div class="products-grid-custom">
        <recommend-item
          v-for="item in items"
          :key="item.url"
          :item="item"
        ></recommend-item>
      </div>
    </script>
    
    <!-- Template #2: SPECIFIC Item Card (ONLY used by 'pdp-alternatives') -->
    <script type="text/x-template" id="template-recommend-item-pdp-alternatives">
      <div class="product-card-custom">
        <a :href="item.url" target="_blank">
          <img
            :src="item.attributes.image_link || 'https://placehold.co/400x400/eee/ccc?text=No+Image'"
            :alt="item.attributes.title"
            class="product-image-custom"
          />
          <div class="product-info-custom">
            <h3 class="product-title-custom">{{ item.attributes.title }}</h3>
            <p class="product-brand-custom" v-if="item.attributes.brand">{{ item.attributes.brand[0] }}</p>
            <div class="product-price-custom" v-if="item.attributes.price_amount">
              {{ item.attributes.price_amount | price }}
            </div>
          </div>
        </a>
      </div>
    </script>

    <!-- Template #3: SPECIFIC Item Card (ONLY used by 'pdp-trending') -->
    <script type="text/x-template" id="template-recommend-item-pdp-trending">
      <div class="trending-item">
        <a :href="item.url" target="_blank">
          <img :src="item.attributes.image_link || 'https://placehold.co/400x400/eee/ccc?text=N/A'">
          <div class="info">
            <div class="title">{{ item.attributes.title }}</div>
            <p class="product-brand-custom" v-if="item.attributes.brand">{{ item.attributes.brand[0] }}</p>
            <div class="product-price-custom" v-if="item.attributes.price_amount">
              {{ item.attributes.price_amount | price }}
            </div>
          </div>
        </a>
      </div>
    </script>

    <!-- STEP 2: INCLUDE AND INITIALIZE RECCO.JS -->

    <script src="https://cdn.luigisbox.com/recco.js"></script>
    <script>
      // Define all recommender configurations in Batch Mode
      window.Luigis = window.Luigis || {};
      window.Luigis.BatchRecommenders = {
        settings: [
          // Recommender #1: Alternatives
          {
            Selector: '#recommender-alternatives',
            Name: 'pdp-alternatives', 
            TrackerId: '179075-204259',
            Theme: 'luigis',
            Size: 4,
            Type: 'item_detail_alternatives_1', 
            GetItemIds: function () {
              return ['/rider-aqua-thong-slipper-blue-green-38/'];
            },
          },
          // Recommender #2: Trends
          {
            Selector: '#recommender-trending',
            Name: 'pdp-trending', 
            TrackerId: '179075-204259',
            Theme: 'luigis',
            Size: 4,
            Type: 'trends'
          },
        ],
      };

      // Initialize all recommenders
      window.Luigis.BatchRecommenders.settings.forEach(function (settings) {
        Luigis.Recommend(settings);
      });
    </script>
  </body>
</html>
